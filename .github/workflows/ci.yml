---
name: CI

on: [push]

jobs:
  deno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denolib/setup-deno@v2
        with:
          deno-version: v1.x
      - run: deno --version
      - run: ./bin/cache_load
      - run: ./bin/test
      - run: mkdir node_modules
      - run: ./bin/lint
      - run: ./bin/fmt --check
      - run: ./bin/gen_readme
  node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["12", "14", "15"]
    name: Node ${{ matrix.node }} sample
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: node -v && npm -v
      - run: npm install
      - run: npm test
