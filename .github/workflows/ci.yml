---
name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denolib/setup-deno@v2
        with:
          deno-version: v1.x
      - run: deno --version
      - run: ./bin/cache_load
      - run: ./bin/test
      - run: mkdir node_modules
      - run: ./bin/lint
